<!DOCTYPE html>
<html>

<head>
    <title>Intercept Button Click</title>
</head>

<body>
    <form id="myForm" action="https://jolly-stone-17db500215be461fad0fee28b2915c58.azurewebsites.net/api" method="POST">
        <input type="text" name="data" placeholder="Enter data">
        <button id="submitButton" type="button">Submit</button>
    </form>

    <script>
        document.getElementById('submitButton').addEventListener('click', function (event) {
            event.preventDefault();  // Prevent the default form submission

            // Execute your HTTP request with GET method
            fetch('https://jolly-stone-17db500215be461fad0fee28b2915c58.azurewebsites.net', {
                method: 'GET'
            })
                .then(response => response.json())
                .then(data => {
                    // Handle the response from the HTTP request
                    console.log('HTTP request response:', data);

                    // If you want to proceed with the form submission after the HTTP request, you can trigger the form submit manually
                    document.getElementById('myForm').submit();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
